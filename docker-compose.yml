version: '3.8'

services:
  nginx:
    restart: always
    depends_on:
      - frontend
      - backend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3555:80"

  backend:
    restart: always
    depends_on:
      - db
      - redis
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./volumes/repo_data:/repos
      - ./volumes/uploads:/uploads
    environment:
      - DATABASE_URL=postgres://postgres:example@db:5432/postgres
      - NODE_ENV=production
      - MAX_RUNNING_TASKS=10
    env_file:
      - ./redis/.env
      - ./runner/.env

  frontend:
    restart: always
    depends_on:
      - backend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=/api

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./volumes/db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    restart: always
    build:
      context: ./redis
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis_data:/data
    env_file:
      - ./redis/.env
