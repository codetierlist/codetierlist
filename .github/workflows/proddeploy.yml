on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: prod
    steps:
      - uses: actions/checkout@v2

      - name: create env files
        run: |
          echo "${{ secrets.REDIS_PASSWORD }}" > ./redis/.env;

      - name: docker down
        run: docker compose down

      - name: cleanup1
        run: docker system prune -af
      
      - name: compose build
        run: docker compose build

      - name: compose up
        run: docker compose up -d
        
      - name: cleanup2
        run: docker system prune -af
