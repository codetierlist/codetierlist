on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: prod
    steps:
      - uses: actions/checkout@v2

      - name: create env files
        run: |
          echo "${{ secrets.REDIS_PASSWORD }}" > ./redis/.env;
          
      - name: compose build
        run: docker compose build

      - name: compose up
        run: docker compose up -d
        
      - name: cleanup
        run: |
          docker image prune -f
          docker builder prune -f
          docker system prune -af
